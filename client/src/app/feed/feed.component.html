<div class="row px-4 pt-4 mx-4">
  <div class="col-md-8" style="padding-left: 120px">
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Post a tweet</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
        [(ngModel)]="tweet"
      ></textarea>
      <button class="btn btn-primary" (click)="postTweet()">Tweet</button>
    </div>
    <div *ngFor="let tweet of feeds" class="pb-4">
      <img
        src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
        class=""
        alt="..."
        height="100px"
        width="100px"
      /><span>{{ tweet.user }}</span>
      <div class="card-body">
        <h5 class="card-title pb-3">Tweet Time : {{ tweet.dateOfTweet }}</h5>
        <p class="card-text">
          {{ tweet.tweet }}
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card" *ngFor="let user of users" style="width: 18rem">
      <img
        src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg"
        class=""
        alt="..."
        height="50px"
        width="50px"
      />
      <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">{{ user.bio }}</p>
        <button
          class="btn btn-primary"
          *ngIf="user.following"
          (click)="unfollow(user._id)"
        >
          Unfollow
        </button>
        <button
          class="btn btn-primary"
          *ngIf="!user.following"
          (click)="follow(user._id)"
        >
          Follow
        </button>
      </div>
    </div>
  </div>
</div>
